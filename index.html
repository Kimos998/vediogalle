
   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Video</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      box-sizing: border-box;
    }

    .video-frame {
      width: 100%;
      border-radius: 20px;
    }

    .video-info {
      background-color: #333;
      color: black;
      padding: 45px;
      text-align: left;
      background: transparent; 
        padding-left: 20px;

    }

    @media screen and (min-width: 600px) {
      .video-container {
        max-width: 25%;
      }
    }
    
    
    video {
  position: relative;
  display: inline-block;
  vertical-align: top;
  width: 80%;
  padding:20px;
  float: left;
  
}


 .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }



</style>
</head>
<body>
<script src="https://sheetdb.io/handlebars.js"></script>

<div class="gallery">
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=1">
    <video class="video-frame" >
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">

    </div>
  </div>

</div>

<script>
  // تجد جميع العناصر
  const videos = document.querySelectorAll(".video-container");
  const gallery = document.querySelector(".gallery");

  // تكرار العناصر وإضافة حدث النقر إليها
  videos.forEach(video => {
    video.addEventListener("click", function () {
      // إخفاء جميع العناصر
      gallery.style.display = "none";
      
      // جلب العنوان والوصف
      const title = this.querySelector("h3").innerText;
      const description = this.querySelector("p").innerText;
      const videoUrl = this.querySelector("source").getAttribute("src");

      // إنشاء العنصر الجديد لعرض الفيديو
      const videoPlayer = document.createElement("div");
      videoPlayer.className = "full-screen-video";

      const videoElement = document.createElement("video");
      videoElement.className = "video-player";
      videoElement.setAttribute("controls", "controls");
      const sourceElement = document.createElement("source");
      sourceElement.setAttribute("src", videoUrl);
      sourceElement.setAttribute("type", "video/mp4");
      videoElement.appendChild(sourceElement);

      const videoInfo = document.createElement("div");
      videoInfo.className = "video-info";
      const titleElement = document.createElement("h3");
      titleElement.innerText = title;
      const descriptionElement = document.createElement("p");
      descriptionElement.innerText = description;
      videoInfo.appendChild(titleElement);
      videoInfo.appendChild(descriptionElement);

      const backButton = document.createElement("button");
      backButton.className = "back-button";
      backButton.innerText = "Back to Home";
      backButton.addEventListener("click", function() {
        // إظهار المعرض مرة أخرى عند النقر على زر العودة
        gallery.style.display = "flex";
        // إزالة العنصر الجديد لعرض الفيديو
        document.body.removeChild(videoPlayer);
      });

      videoPlayer.appendChild(videoElement);
      videoPlayer.appendChild(videoInfo);
      videoPlayer.appendChild(backButton);

      document.body.appendChild(videoPlayer);
    });
  });
</script>
</body>
