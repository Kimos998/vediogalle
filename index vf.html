<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Video</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

  .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  margin: 0 auto;
}

.video-container {
  flex-basis: calc(100% / 3 - 20px);
  max-width: 400px;
  margin: 10px;
  box-sizing: border-box;
  border-radius: 20px;
}

@media screen and (max-width: 600px) {
  .video-container {
    flex-basis: calc(50% - 20px);
  }
}

@media screen and (max-width: 400px) {
  .video-container {
    flex-basis: calc(100% - 20px);
  }
}

    .video-frame {
      width: 100%;
      border-radius: 20px;
    }

    .video-info {
      color: black;
      padding: 20px;
      text-align: left;
      width: 90%;
    }

    video {
      position: relative;
      display: inline-block;
      vertical-align: top;
      width: 90%;
      padding:20px;
      float: left;
    }

    .back-button {
      top: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

 h3,p {
     text-align: left;
}
</style>
</head>
<body>
<script src="https://sheetdb.io/handlebars.js"></script>

<div class="gallery">
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=1">
    <video class="video-frame">
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">
      <h3>{{title}}</h3>
      <p class="description-short">{{category}}</p>
      <p class="description-full" style="display: none;">{{description}}</p>
    </div>
  </div>
  
  <!-- Video 2 -->
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=2">
    <video class="video-frame">
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">
      <h3>{{title}}</h3>
      <p class="description-short">{{category}}</p>
      <p class="description-full" style="display: none;">{{description}}</p>
    </div>
  </div>
  
  
  <!-- Video 3 -->
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=3">
    <video class="video-frame">
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">
      <h3>{{title}}</h3>
      <p class="description-short">{{category}}</p>
      <p class="description-full" style="display: none;">{{description}}</p>
    </div>
  </div>
  
  
  <!-- Video 4 -->
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=4">
    <video class="video-frame">
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">
      <h3>{{title}}</h3>
      <p class="description-short">{{category}}</p>
      <p class="description-full" style="display: none;">{{description}}</p>
    </div>
  </div>
  
  
  <!-- Video 5 -->
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=5">
    <video class="video-frame">
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">
      <h3>{{title}}</h3>
      <p class="description-short">{{category}}</p>
      <p class="description-full" style="display: none;">{{description}}</p>
    </div>
  </div>
  
  
   <!-- Video 6 -->
  <div class="video-container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv" data-sheetdb-search="id=6">
    <video class="video-frame">
      <source src={{url}} type="video/mp4">
    </video>
    <div class="video-info">
      <h3>{{title}}</h3>
      <p class="description-short">{{category}}</p>
      <p class="description-full" style="display: none;">{{description}}</p>
    </div>
  </div>
  
  
  <!-- Add more video containers as needed -->
</div>

<div class="full-screen-video" style="display: none;"></div>

<script>
  const videos = document.querySelectorAll(".video-container");
  const gallery = document.querySelector(".gallery");

videos.forEach((video, index) => {
    const id = index + 1;
    video.setAttribute("data-sheetdb-search", `id=${id}`);

    video.addEventListener("click", function () {
        gallery.style.display = "none";

        const title = this.querySelector("h3").innerText;
        const descriptionFull = this.querySelector(".description-full").innerText;
        const videoUrl = this.querySelector("source").getAttribute("src");

        const videoPlayer = document.createElement("div");
        videoPlayer.className = "full-screen-video";
        videoPlayer.style.display = "flex";
        videoPlayer.style.flexDirection = "column";
        videoPlayer.style.alignItems = "center";

        const videoElement = document.createElement("video");
        videoElement.className = "video-player";
        videoElement.setAttribute("controls", "controls");
        const sourceElement = document.createElement("source");
        sourceElement.setAttribute("src", videoUrl);
        sourceElement.setAttribute("type", "video/mp4");
        videoElement.appendChild(sourceElement);

        const videoInfo = document.createElement("div");
        videoInfo.className = "video-info";
        videoInfo.style.textAlign = "center";
        const titleElement = document.createElement("h3");
        titleElement.innerText = title;
        const descriptionElement = document.createElement("p");
        descriptionElement.innerText = descriptionFull;
        videoInfo.appendChild(titleElement);
        videoInfo.appendChild(descriptionElement);

        const backButton = document.createElement("button");
        backButton.className = "back-button";
        backButton.innerText = "Back to Home";
        backButton.addEventListener("click", function () {
            gallery.style.display = "flex";
            document.body.removeChild(videoPlayer);
        });

        videoPlayer.appendChild(videoElement);
        videoPlayer.appendChild(videoInfo);
        videoPlayer.appendChild(backButton);

        document.body.appendChild(videoPlayer);
    });
});
</script>
</body>
</html>
